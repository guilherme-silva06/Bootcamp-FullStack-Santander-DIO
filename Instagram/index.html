<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="src/images/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="src/images/instagram-logo.png" class="instagram-logo">
                <div class="profile-picture">
                    <img src="src/images/perfil.jpg" class = "perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guilherme.silva06</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guilherme.silva06?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe agora</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
